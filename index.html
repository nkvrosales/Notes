<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: transparent;
            --text-primary: #ffffff;
            --text-secondary: #888;
            --text-tertiary: #666;
            --border-color: #2a2a2a;
            --border-light: #1a1a1a;
            --hover-bg: #1a1a1a;
            --button-border: #333;
            --button-hover-border: #666;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: transparent;
            --text-primary: #0a0a0a;
            --text-secondary: #666;
            --text-tertiary: #999;
            --border-color: #e0e0e0;
            --border-light: #f0f0f0;
            --hover-bg: #f5f5f5;
            --button-border: #d0d0d0;
            --button-hover-border: #999;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: transparent;
            border: none;
            color: var(--text-tertiary);
            padding: 4px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
        }

        .theme-toggle:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        h1 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 8px;
            font-size: 2em;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95em;
            margin-bottom: 60px;
            font-weight: 400;
        }

        .new-note-section {
            background: var(--bg-secondary);
            border: none;
            padding: 0;
            margin-bottom: 60px;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 0;
            margin-bottom: 20px;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border-color);
            font-size: 15px;
            font-family: inherit;
            color: var(--text-primary);
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-bottom-color: var(--text-secondary);
        }

        input::placeholder,
        textarea::placeholder {
            color: var(--text-tertiary);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            line-height: 1.6;
        }

        button {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--button-border);
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            border-color: var(--button-hover-border);
            background: var(--hover-bg);
        }

        button:active {
            transform: scale(0.98);
        }

        .notes-grid {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .note-card {
            background: var(--bg-secondary);
            border: none;
            border-bottom: 1px solid var(--border-light);
            padding: 40px 0;
            transition: all 0.2s;
        }

        .note-card:last-child {
            border-bottom: none;
        }

        .note-date {
            font-size: 0.8em;
            color: var(--text-tertiary);
            margin-bottom: 12px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .note-title {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            word-wrap: break-word;
            letter-spacing: -0.5px;
            line-height: 1.3;
        }

        .note-content {
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 20px;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 0.95em;
        }

        .note-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .read-time {
            color: var(--text-tertiary);
            font-size: 0.85em;
            margin-left: auto;
        }

        .delete-btn {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 6px 16px;
            font-size: 13px;
        }

        .delete-btn:hover {
            background: transparent;
            color: #ff6666;
            border-color: #ff6666;
        }

        .edit-btn {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 6px 16px;
            font-size: 13px;
        }

        .edit-btn:hover {
            background: transparent;
            color: var(--text-primary);
            border-color: var(--button-hover-border);
        }

        .empty-state {
            text-align: center;
            color: var(--text-tertiary);
            font-size: 1em;
            margin-top: 80px;
            font-weight: 400;
        }

        .search-box {
            background: var(--bg-secondary);
            border: none;
            padding: 0;
            margin-bottom: 40px;
        }

        .search-box input {
            text-align: center;
            font-size: 0.95em;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è</button>
        <h1>Notes</h1>
        <div class="subtitle">Your thoughts, organized.</div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search notes...">
        </div>

        <div class="new-note-section">
            <input type="text" id="noteTitle" placeholder="Title">
            <textarea id="noteContent" placeholder="Start writing..."></textarea>
            <button id="addNoteBtn">Save Note</button>
        </div>

        <div class="notes-grid" id="notesGrid"></div>
        <div class="empty-state" id="emptyState" style="display: none;">
            No notes yet. Create your first one above.
        </div>
    </div>

    <script>
        class NotesApp {
            constructor() {
                this.notes = this.loadNotes();
                this.editingId = null;
                this.theme = this.loadTheme();
                this.init();
            }

            init() {
                this.applyTheme();
                this.render();
                this.attachEventListeners();
            }

            loadTheme() {
                return localStorage.getItem('theme') || 'dark';
            }

            saveTheme(theme) {
                localStorage.setItem('theme', theme);
            }

            applyTheme() {
                const body = document.body;
                const themeToggle = document.getElementById('themeToggle');

                if (this.theme === 'light') {
                    body.setAttribute('data-theme', 'light');
                    themeToggle.textContent = 'üåô';
                } else {
                    body.removeAttribute('data-theme');
                    themeToggle.textContent = '‚òÄÔ∏è';
                }
            }

            toggleTheme() {
                this.theme = this.theme === 'dark' ? 'light' : 'dark';
                this.saveTheme(this.theme);
                this.applyTheme();
            }

            loadNotes() {
                const stored = localStorage.getItem('notes');
                return stored ? JSON.parse(stored) : [];
            }

            saveNotes() {
                localStorage.setItem('notes', JSON.stringify(this.notes));
            }

            addNote(title, content) {
                const note = {
                    id: Date.now(),
                    title: title || 'Untitled Note',
                    content: content,
                    date: new Date().toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                };
                this.notes.unshift(note);
                this.saveNotes();
                this.render();
            }

            deleteNote(id) {
                this.notes = this.notes.filter(note => note.id !== id);
                this.saveNotes();
                this.render();
            }

            editNote(id) {
                const note = this.notes.find(n => n.id === id);
                if (note) {
                    document.getElementById('noteTitle').value = note.title;
                    document.getElementById('noteContent').value = note.content;
                    document.getElementById('addNoteBtn').textContent = 'Update Note';
                    this.editingId = id;
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }

            updateNote(id, title, content) {
                const note = this.notes.find(n => n.id === id);
                if (note) {
                    note.title = title || 'Untitled Note';
                    note.content = content;
                    note.date = new Date().toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    this.saveNotes();
                    this.render();
                }
            }

            searchNotes(query) {
                const filtered = this.notes.filter(note =>
                    note.title.toLowerCase().includes(query.toLowerCase()) ||
                    note.content.toLowerCase().includes(query.toLowerCase())
                );
                this.renderNotes(filtered);
            }

            renderNotes(notesToRender = this.notes) {
                const grid = document.getElementById('notesGrid');
                const emptyState = document.getElementById('emptyState');

                if (notesToRender.length === 0) {
                    grid.innerHTML = '';
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';
                grid.innerHTML = notesToRender.map(note => `
                    <div class="note-card">
                        <div class="note-date">${note.date}</div>
                        <div class="note-title">${this.escapeHtml(note.title)}</div>
                        <div class="note-content">${this.escapeHtml(note.content)}</div>
                        <div class="note-actions">
                            <button class="edit-btn" onclick="app.editNote(${note.id})">Edit</button>
                            <button class="delete-btn" onclick="app.deleteNote(${note.id})">Delete</button>
                            <span class="read-time">${this.calculateReadTime(note.content)} min</span>
                        </div>
                    </div>
                `).join('');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            calculateReadTime(content) {
                const wordsPerMinute = 200;
                const words = content.trim().split(/\s+/).length;
                const time = Math.ceil(words / wordsPerMinute);
                return time || 1;
            }

            render() {
                this.renderNotes();
            }

            attachEventListeners() {
                const addBtn = document.getElementById('addNoteBtn');
                const titleInput = document.getElementById('noteTitle');
                const contentInput = document.getElementById('noteContent');
                const searchInput = document.getElementById('searchInput');
                const themeToggle = document.getElementById('themeToggle');

                // Theme toggle
                themeToggle.addEventListener('click', () => {
                    this.toggleTheme();
                });

                addBtn.addEventListener('click', () => {
                    const title = titleInput.value.trim();
                    const content = contentInput.value.trim();

                    if (!content) {
                        alert('Please write some content for your note!');
                        return;
                    }

                    if (this.editingId) {
                        this.updateNote(this.editingId, title, content);
                        this.editingId = null;
                        addBtn.textContent = 'Save Note';
                    } else {
                        this.addNote(title, content);
                    }

                    titleInput.value = '';
                    contentInput.value = '';
                });

                // Allow Enter in title to move to content
                titleInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        contentInput.focus();
                    }
                });

                // Allow Ctrl+Enter to save
                contentInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && e.ctrlKey) {
                        addBtn.click();
                    }
                });

                // Search functionality
                searchInput.addEventListener('input', (e) => {
                    this.searchNotes(e.target.value);
                });
            }
        }

        const app = new NotesApp();
    </script>
</body>

</html>
